spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ozzu_dev
    username: postgres
    password: postgres
    hikari:
      pool-name: ozzu-hikari
      maximum-pool-size: 30          # start 20â€“50 depending on DB CPU
      minimum-idle: 10
      connection-timeout: 2000       # ms (fail fast)
      validation-timeout: 1000
      idle-timeout: 600000           # 10 min
      max-lifetime: 1800000          # 30 min (safe default)
      keepalive-time: 300000         # 5 min (helps NAT/LB)
      leak-detection-threshold: 0    # set to 10000 temporarily when debugging
      auto-commit: false